<!DOCTYPE html>
<!-- jQuery -->
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: #f00;
            }
            .blue {
                background-color: #00f;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <h1>jQuery</h1>
        <h2> #box에 마우스를 올렸을 때 색상이 변하고 #box 영역에서 마우스 커서가 벗어났을 때 원상복귀</h2>
        <div id="box"></div>
        <script>
            $( document ).ready(function() {
                $( "div" ).hover(function() {
                    $(this).toggleClass("blue");
                });
            });
        </script>
        <h2>더하기 문제 정답 확인</h2>
        <form>
            <input type="number" name="front" id="front"> +
            <input type="number" name="back" id="back"> =
            <input type="number" name="answer" id="answer">
            <button id="confirm">확인</button>
        </form>
        <script>
            $( document ).ready(function() {
                $('#confirm').click(function(e) {
                    e.preventDefault();
                    return parseInt($('#answer').val()) == parseInt($('#front').val()) + parseInt($('#back').val()) ? alert('정답') : alert('오답');                    
                })
            })
        </script>
    </body>
</html>
